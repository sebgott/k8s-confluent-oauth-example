apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
  namespace: confluent
spec:
  dataVolumeCapacity: 10G
  image:
    application: confluentinc/cp-server:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  listeners:
    controller:
      tls:
        enabled: true
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
  authorization:
    type: rbac
    superUsers:
      - User:kafka
      - User:ssologin
  dependencies:
    mdsKafkaCluster:
      bootstrapEndpoint: kafka.operator.svc.cluster.local:9073
      authentication:
        type: oauth
        jaasConfig:
          secretRef: oauth-jass
        oauthSettings:
          tokenEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/oauth2/v2.0/token
          expectedIssuer: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/v2.0
          jwksEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/discovery/v2.0/keys
          groupsClaimName: groups
          subClaimName: sub
          scope: ".default"
      tls:
        enabled: true
  tls:
    autoGeneratedCerts: true
  replicas: 3
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      authentication:
        type: plain
        jaasConfig:
          secretRef: credential
      tls:
        enabled: true
  authorization:
    type: rbac
    superUsers:
      - User:ssologin
      - User:kafka
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-token
      provider:
        oauth:
          configurations:
            expectedIssuer: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/v2.0
            jwksEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/discovery/v2.0/keys
            scope: ".default"
            subClaimName: sub
        sso:
          enabled: true
          clientCredentials:
            secretRef: oauth-jass-oidc
          configurations:
            groupsClaimName: groups
            subClaimName: sub
            issuer: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/v2.0
            jwksEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/discovery/v2.0/keys
            authorizeBaseEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/oauth2/v2.0/authorize
            tokenBaseEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/oauth2/v2.0/token
            refreshToken: false
  dependencies:
    kRaftController:
      controllerListener:
        tls:
          enabled: true
        authentication:
          type: plain
          jaasConfig:
            secretRef: credential
      clusterRef:
        name: kraftcontroller
    kafkaRest:
      authentication:
        type: oauth
        jaasConfig:
          secretRef: oauth-jass
        oauthSettings:
          tokenEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/oauth2/v2.0/token
          expectedIssuer: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/v2.0
          jwksEndpointUri: https://login.microsoftonline.com/6ee535f2-3064-4ac9-81d8-4ceb2ff790c6/discovery/v2.0/keys
          groupsClaimName: groups
          scope: ".default"
          subClaimName: sub
---
